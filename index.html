<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Arta features" />
    <meta name="description" content="Arta features landing" />
    <meta name="author" content="Nikita Reshetnikov" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="icon" type="image/svg+xml" href="/icon.ico" />
    <title>Test</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__container _container">
        <header class="header">
          <div id="header__time"></div>
          <div class="header__bars">
            <ul class="header__list">
              <li>
                <img src="./images/MobileSignal.svg" alt="mobileSignalLogo" />
              </li>
              <li>
                <img src="./images/Wifi.svg" alt="wifiLogo" />
              </li>
              <li>
                <img src="./images/Battery.svg" alt="BatteryLogo" />
              </li>
            </ul>
          </div>
        </header>
        <header class="header__iphone8">
          <div class="header__iphone8__container">
            <div>
              <ul class="header__iphone8__list">
                <li>
                  <img
                    class="header__iphone8__mobileSignalLogo"
                    src="./images/MobileSignal.svg"
                    alt="mobileSignalLogo"
                  />
                </li>
                <li class="header__iphone8__sketch">Sketch</li>
                <li>
                  <img
                    class="header__iphone8__wifiLogo"
                    src="./images/Wifi.svg"
                    alt="wifiLogo"
                  />
                </li>
              </ul>
            </div>
            <div id="header__time8"></div>
            <div>
              <ul class="header__iphone8__list">
                <li>
                  <img
                    class="header__iphone8__bluetoothLogo"
                    src="./images/Bluetooth.svg"
                    alt="BluetoothLogo"
                  />
                </li>
                <li class="header__iphone8__batteryPercantage">100%</li>
                <li class="header__iphone8__batteryLogo__item">
                  <img
                    class="header__iphone8__batteryLogo"
                    src="./images/Battery.svg"
                    alt="BatteryLogo"
                  />
                </li>
              </ul>
            </div>
          </div>
        </header>
        <div class="crossLogo">
          <a href="#"><img src="./images//Cross@1.5x.svg" alt="crossLogo" /></a>
        </div>
        <main class="main">
          <h1 id="Get Unlimited Access" class="main__heading">
            Get Unlimited Access
          </h1>
          <div class="main__features">
            <ul class="main__list">
              <li class="main__list__item">
                <img
                  class="main__list__item__image"
                  src="./images/readingGirlArt.png"
                  alt="readingGirlArt"
                />
                <h2
                  id="Unlimited Art Creation"
                  class="main__list__item__heading"
                >
                  Unlimited Art Creation
                </h2>
              </li>
              <li>
                <img
                  class="main__list__item__image"
                  src="./images/festivalPerson.png"
                  alt="festivalperson"
                />
                <h2
                  id="Exclusive Styles"
                  class="main__list__item__heading middleArt"
                >
                  Exclusive Styles
                </h2>
              </li>
              <li>
                <img
                  class="main__list__item__image"
                  src="./images/magicAvatars.png"
                  alt="magicAvatars"
                />
                <h2
                  id="Magic Avatars With 20% Off"
                  class="main__list__item__heading"
                >
                  Magic Avatars With 20% Off
                </h2>
              </li>
            </ul>
          </div>
          <div class="main__offers">
            <div class="main__offers__container">
              <div class="main__offers__yearlyContainer">
                <div
                  class="main__offers__yearlyContainer__bestOffer__container"
                >
                  <h3
                    id="BEST OFFER"
                    class="main__offers__yearlyContainer__bestOffer"
                  >
                    best offer
                  </h3>
                </div>
                <div class="main__offers__yearly__heading__container">
                  <h4
                    id="YEARLY ACCESS"
                    class="main__offers__yearlyContainer__heading"
                  >
                    Yearly access
                  </h4>

                  <p class="main__offers__yearlyContainer__pricePerYear">
                    <span id="Just">Just</span> $39.99
                    <span id="per year">per year</span>
                  </p>
                </div>
                <div class="main__offers__yearlyContainer__price">
                  <span>$0.48</span>
                  <br id="yearBR" />
                  <span class="yearlyPrice" id="per week">per week</span>
                </div>
              </div>

              <div class="main__offers__weeklyContainer">
                <div class="main__offers__yearly__heading__container">
                  <h4
                    id="WEEKLY ACCESS"
                    class="main__offers__weeklyContainer__heading"
                  >
                    Weekly access
                  </h4>
                </div>
                <div class="main__offers__weeklyContainer__price">
                  <span>$6.99</span>
                  <br id="weekBR" />
                  <span class="weeklyPrice" id="per week">per week</span>
                </div>
              </div>
            </div>
          </div>
          <div class="main__button">
            <div class="main__button__container">
              <button id="Continue" class="main__button__continue">
                Continue
              </button>
            </div>
          </div>
        </main>
        <footer class="footer">
          <div class="footer__container">
            <ul class="footer__list">
              <li>
                <a id="Terms of Use" class="footer__list__item" href="#"
                  >Terms of Use
                </a>
              </li>
              <li>
                <a id="Privacy Policy" class="footer__list__item" href="#"
                  >Privacy Policy</a
                >
              </li>
              <li>
                <a id="Restore" class="footer__list__item" href="#">Restore</a>
              </li>
            </ul>
            <div class="footer__homeIndicator__container">
              <img src="./images/Home Indicator.png" alt="Home Indicator" />
            </div>
          </div>
        </footer>
        <script type="module" src="/main.js"></script>
      </div>
    </div>
  </body>
</html>
